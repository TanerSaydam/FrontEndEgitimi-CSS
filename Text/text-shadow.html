<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            color: white;
            text-shadow: 2px 2px 4px #000000;
            /*           yatay dikey blur renk */
        }

        .p2{
            text-shadow: 0 0 3px #ff0000;
        }

        .p3{
            color: white;
            text-shadow: 
            1px 1px 2px black, 
            0 0 25px blue,
            0 0 5px darkblue;
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
    <p id="p1">Lorem ipsum dolor sit.</p>
    <p class="p2">Lorem ipsum dolor sit.</p>
    <p style="text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;">
        Lorem ipsum dolor sit.
    </p>
    <p class="p3">
        Lorem ipsum dolor sit.
    </p>
</body>
</html>
