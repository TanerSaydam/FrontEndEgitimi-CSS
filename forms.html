    <style>
        * {
            box-sizing: border-box;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;            
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 7px;
            resize: vertical;            
        }

        input,label,.btn-submit{
            font-size: 14px;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .col-25 {
            width: 25%;
        }

        .col-25,
        .col-75 {
            float: left;
            margin-top: 6px;
        }

        .col-75 {
            width: 75%;
        }

        .btn-submit{
            margin-top: 3px;
            background-color: #04aa6d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            float: right;            
        }

        @media screen and (max-width: 600px){
            .col-25, .col-75, .btn-submit{
                width: 100%;
                margin-top: 0;
            }

            .btn-submit{
                margin-top: 15px;
            }
        }
    </style>
