<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.ex1{
            width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }

        div.ex2{
            max-width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h1>Max-width</h1>
    <div class="ex1">
        This div element width: 500px
    </div>

    <div class="ex2">
        this div element has max-width: 500px
    </div>
</body>
</html>
