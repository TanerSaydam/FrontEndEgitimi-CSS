<body>
    <h1>HSL (Hue, Sturation, Lightness</h1>
    <p>Hue => 0,360 || 0,120 => Red || 121,240 => Green || 241-360 => Blue</p>
    <p>Staturation => %0 - %100 gray - kendi rengi arasın</p>
    <p>Lightness => %0 - %100 black-white</p>

    <hr>
    <button style="background-color: hsla(0,80%,50%,0.5);">
        Kırmızı Button
    </button>
    <button style="background-color: hsl(121,100%,50%);">
        Yeşil Button
    </button>
    <button style="background-color: hsl(240,100%,50%);">
        Mavi Button
    </button>

</body>
