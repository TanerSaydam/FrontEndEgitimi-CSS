<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #italic{
            font-style: italic;
            font-weight: 700;
            font-variant: small-caps;
        }

        .normal{
            font-style: normal;
            font-weight: lighter;
            font-variant: normal;
        }
    </style>
</head>
<body>
    <h1>Font Style</h1>
    <p id="italic">Lorem ipsum dolor sit.</p>
    <p class="normal">Lorem ipsum dolor sit.</p>
    <p style="font-style: oblique;">Lorem ipsum dolor sit.</p>
</body>
</html>
